    <main>

    <!-- <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script> -->
    <script>
        function $$(selector, context) {
            context = context || document;
            const ele = context.querySelectorAll(selector);
            return Array.prototype.slice.call(ele);
        }

        $$('.box19').forEach(function(ele) {
            const p = parseFloat(ele.textContent),
                NS = "http://www.w3.org/2000/svg",
                svg = document.createElementNS(NS, 'svg'),
                circle = document.createElementNS(NS, 'circle'),
                title = document.createElementNS(NS, 'title');
            
            circle.setAttribute("r", 16);
            circle.setAttribute("cx", 16);
            circle.setAttribute("cy", 16);
            circle.setAttribute("stroke-dasharray", p + " 100");
            svg.setAttribute('viewBox', "0 0 32 32");
            title.textContent = ele.textContent;
            ele.textContent = "";
            svg.appendChild(title);
            svg.appendChild(circle);
            ele.appendChild(svg);
        });



    </script>
</body>
</html>
